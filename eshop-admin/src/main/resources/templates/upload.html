<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.3,  minimum-scale=1.0, maximum-scale=2.0"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>文件上传</title>
</head>
<body>
<div id="uploadDiv" style="border: 1px solid #307095; padding: 5px; background: #357ca5;">
    <form action="" method="post" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="file" class="file" style="color: #fff;" />
        <input type="button" class="button" value="上传" onclick="upload()" />
        <input type="button" value="取消" onclick="cancel();" />
    </form>
</div>
<div style="display:none;" id="uploading">
    上传中，请稍侯...
    <input type="button" value="取消" onclick="cancel();" />
</div>
<script type="text/javascript">
    document.domain = 'localhost';
    function upload() {
        document.getElementById('uploadDiv').style.display = 'none';
        document.getElementById('uploading').style.display = '';
        document.getElementById('uploadForm').submit();
    }
    function cancel() {
        parent.cancelUpload();
    }
</script>
</body>
</html>
