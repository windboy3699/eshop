<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base.html}" >
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="content-wrapper" layout:fragment="main">
    <section class="content-header">
        <h1>
            <small th:replace="common::breadCrumbs"></small>
        </h1>
        <div class="breadcrumb">
            <a th:href="'/admin/goods/category/property/add?categoryId='+${categoryId}" class="btn btn-sm btn-default btn-flat pull-right">添加属性</a>
            <a th:href="'/admin/goods/category?parentId='+${categoryParentId}" class="btn btn-sm btn-default btn-flat pull-right">返回分类</a>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">商品属性</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 50px">ID</th>
                                <th>名称</th>
                                <th>所属分类</th>
                                <th style="width: 100px">属性值</th>
                                <th style="width: 100px">操作</th>
                            </tr>
                            <tr th:each="item:${list}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${categoryName}"></td>
                                <td><a th:href="'/admin/goods/category/propertyValue?id='+${item.id}">管理</a></td>
                                <td><a th:href="'/admin/goods/category/property/edit?id='+${item.id}">编辑</a></td>
                            </tr>
                        </table>
                    </div>
                    <div class="box-footer clearfix">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
