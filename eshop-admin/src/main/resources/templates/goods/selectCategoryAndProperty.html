<div class="form-group">
    <label class="col-sm-2 control-label">分类</label>
    <div class="col-sm-10">
        <select th:each="catlist:${categoryListGroup}" class="form-control category-select" style="width: 160px; float:left; margin-right: 10px;">
            <option value="">请选择</option>
            <option th:each="cat:${catlist}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${#lists.contains(selectedIdList, cat.id) ? true : false}"></option>
        </select>
    </div>
</div>
<div th:each="valueList:${goodsPropertyValueListGroup}" class="form-group property-select">
    <label th:text="${propertyNameMap[valueList[0].propertyId]}" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
        <select name="properties" class="form-control" style="width: 160px; float:left; margin-right: 10px;">
            <option value="">请选择</option>
            <option th:each="val:${valueList}" th:value="${val.id}" th:text="${val.name}" th:selected="${#lists.contains(propertyIdList, val.id) ? true : false}"></option>
        </select>
    </div>
</div>
