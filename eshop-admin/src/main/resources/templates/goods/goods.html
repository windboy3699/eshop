<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base.html}" >
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="content-wrapper" layout:fragment="main">
    <section class="content-header">
        <h1>
            <small th:replace="common::breadCrumbs"></small>
        </h1>
        <div class="breadcrumb">
            <a href="/admin/goods/goods/add" class="btn btn-sm btn-default btn-flat pull-right">添加商品</a>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">商品列表</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 50px">ID</th>
                                <th>名称</th>
                                <th>分类</th>
                                <th>属性</th>
                                <th>价格</th>
                                <th>库存</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            <tr th:each="item:${list}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${#strings.abbreviate(item.name, 30)}"></td>
                                <td th:text="${allCategoryMap[item.categoryId].name}"></td>
                                <td th:text="${goodsPropertyValueMap[item.id]}"></td>
                                <td th:text="${item.price}"></td>
                                <td th:text="${item.stock}"></td>
                                <td th:text="${item.created}"></td>
                                <td>
                                    <a th:href="'/admin/goods/goods/edit?id='+${item.id}">编辑</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="box-footer clearfix">
                        <ul th:replace="common::paginator"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
