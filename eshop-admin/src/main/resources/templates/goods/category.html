<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{base.html}" >
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="content-wrapper" layout:fragment="main">
    <section class="content-header">
        <h1>
            <small th:replace="common::breadCrumbs"></small>
        </h1>
        <div class="breadcrumb">
            <a th:href="'/admin/goods/category/add?parentId='+${parentId}" class="btn btn-sm btn-default btn-flat pull-right">添加分类</a>
            <a th:if="${returnParentId != null} and ${returnParentId != 0}" th:href="'/admin/goods/category?parentId='+${returnParentId}" class="btn btn-sm btn-default btn-flat pull-right">返回上层</a>
            <a th:if="${returnParentId != null} and ${returnParentId == 0}" th:href="'/admin/goods/category'" class="btn btn-sm btn-default btn-flat pull-right">返回上层</a>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">商品分类</h3>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th style="width: 50px">ID</th>
                                <th>名称</th>
                                <th>父类</th>
                                <th>排序</th>
                                <th style="width: 50px">子类</th>
                                <th style="width: 50px">属性</th>
                                <th style="width: 50px">操作</th>
                            </tr>
                            <tr th:each="item:${list}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${parentsNameMap[item.id]}"></td>
                                <td th:text="${item.sort}"></td>
                                <td><a th:href="'/admin/goods/category?parentId='+${item.id}">查看</a></td>
                                <td><a th:href="'/admin/goods/category/property?categoryId='+${item.id}">管理</a></td>
                                <td><a th:href="'/admin/goods/category/edit?id='+${item.id}">编辑</a></td>
                            </tr>
                        </table>
                    </div>
                    <div class="box-footer clearfix">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
