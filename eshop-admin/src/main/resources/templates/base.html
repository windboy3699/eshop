<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="${staticBaseUrl}+'/bootstrap/css/bootstrap.css'">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="${staticBaseUrl}+'/dist/css/AdminLTE.css'">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="${staticBaseUrl}+'/dist/css/skins/_all-skins.css'">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="${staticBaseUrl}+'/plugins/iCheck/all.css'">
    <link rel="stylesheet" th:href="${staticBaseUrl}+'/plugins/iCheck/flat/blue.css'">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle">
                            <img th:src="${staticBaseUrl}+'/dist/img/user2-160x160.jpg'" class="user-image" alt="User Image">
                            <span class="hidden-xs" th:text="${systemInfo.systemRealname}+' | '+${systemInfo.systemGroupName}"></span>
                        </a>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                        <a href="/admin/login/logout">退出</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li th:each="menu1:${systemInfo.leftMenu}" class="treeview" th:class="${menu1.active} == true ? 'treeview active' : 'treeview'">
                    <a th:href="${menu1.link}">
                        <i class="fa fa-table"></i> <span th:text="${menu1.name}"></span>
                        <span th:unless="${#lists.isEmpty(menu1.children)}" class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul th:unless="${#lists.isEmpty(menu1.children)}" class="treeview-menu">
                        <li th:each="menu2:${menu1.children}" th:class="${menu2.active} == true ? 'active' : ''">
                            <a th:href="${menu2.link} != '' ? ${menu2.link} : 'javascript:void(0);'">
                                <i class="fa fa-circle-o"></i>
                                [[${menu2.name}]]
                                <span th:unless="${#lists.isEmpty(menu2.children)}" class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                            </a>
                            <ul th:unless="${#lists.isEmpty(menu2.children)}" class="treeview-menu">
                                <li th:each="menu3:${menu2.children}" th:class="${menu3.active} == true ? 'active' : ''">
                                    <a th:href="${menu3.link} != '' ? ${menu3.link} : 'javascript:void(0);'">
                                        <i class="fa fa-circle-o"></i>
                                        [[${menu3.name}]]
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="main"></div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.8
        </div>
        <strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com" target="_blank">Almsaeed Studio</a>.</strong> All rights
        reserved.
    </footer>


    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script th:src="${staticBaseUrl}+'/plugins/jQuery/jquery-2.2.3.min.js'"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script th:src="${staticBaseUrl}+'/bootstrap/js/bootstrap.min.js'"></script>
<script th:src="${staticBaseUrl}+'/plugins/iCheck/icheck.min.js'"></script>
<!-- AdminLTE App -->
<script th:src="${staticBaseUrl}+'/dist/js/app.min.js'"></script>
<script th:src="${staticBaseUrl}+'/app/utils.js'"></script>
<script th:src="${staticBaseUrl}+'/app/public.js'"></script>
</body>
</html>
